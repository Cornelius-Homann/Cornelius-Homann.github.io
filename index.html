<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo | Join Game</title>
    <link rel="stylesheet" href="landing-style.css">
    <script src="landing-script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CA<span style="color: #f9f871;">BO</span></h1>
            <p>Please Enter the Room Code</p>
        </div>
        <div class="form-container">
            <form id="joinForm">
                <input type="number" id="gameCode" placeholder="Enter Game Code" min="0" required>
                <div class="button-group">
                    <button type="button" id="joinPlayerOne">Join as Player One</button>
                    <button type="button" id="joinPlayerTwo">Join as Player Two</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="karten/0.png" alt="Card 0">
            <img src="karten/1.png" alt="Card 1">
            <img src="karten/2.png" alt="Card 2">
            <img src="karten/3.png" alt="Card 3">
        </div>

        <!-- Rules Button -->
<button id="rulesBtn" class="rules-btn">ðŸ“– Regeln / Rules</button>

<!-- Rules Modal -->
<div id="rulesModal" class="rules-modal">
    <div class="rules-modal-content">
        <div class="rules-modal-header">
            <span id="closeRules" class="close">&times;</span>
            <button id="langDe" class="flag-btn" title="Deutsch" aria-label="Deutsch">
                <!-- Germany SVG -->
                <svg width="28" height="20" viewBox="0 0 28 20"><rect width="28" height="20" fill="#fff"/><rect y="13.33" width="28" height="6.67" fill="#ffce00"/><rect y="6.67" width="28" height="6.67" fill="#dd0000"/><rect width="28" height="6.67" fill="#000"/></svg>
            </button>
            <button id="langEn" class="flag-btn" title="English" aria-label="English">
                <!-- UK SVG -->
                <svg width="28" height="20" viewBox="0 0 28 20"><rect width="28" height="20" fill="#012169"/><polygon points="0,0 28,20 28,17.5 5,0" fill="#fff"/><polygon points="28,0 0,20 0,17.5 23,0" fill="#fff"/><polygon points="0,0 28,20 25.5,20 0,2.5" fill="#c8102e"/><polygon points="28,0 0,20 2.5,20 28,2.5" fill="#c8102e"/><rect x="11.2" width="5.6" height="20" fill="#fff"/><rect y="7.2" width="28" height="5.6" fill="#fff"/><rect x="12.4" width="3.2" height="20" fill="#c8102e"/><rect y="8.4" width="28" height="3.2" fill="#c8102e"/></svg>
            </button>
        </div>
        <div id="rulesContent" class="rules-content"></div>
    </div>
</div>

    </div>
</body>
</html>
